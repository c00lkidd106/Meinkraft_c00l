<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Coal Ore Alpha Generator</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Kohle-Erz (Minecraft-Alpha-Stil, 16Ã—16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawCoalOre() {
      ctx.fillStyle = "#7f7f7f";
      ctx.fillRect(0, 0, 16, 16);

      for (let i = 0; i < 45; i++) {
        ctx.fillStyle = "#5f5f5f";
        ctx.fillRect((Math.random()*16)|0, (Math.random()*16)|0, 1, 1);
      }

      for (let i = 0; i < 20; i++) {
        ctx.fillStyle = "#9a9a9a";
        ctx.fillRect((Math.random()*16)|0, (Math.random()*16)|0, 1, 1);
      }

      for (let i = 0; i < 12; i++) {
        ctx.fillStyle = "#1a1a1a";
        ctx.fillRect((Math.random()*16)|0, (Math.random()*16)|0, 2, 2);
      }
    }

    document.getElementById("regen").onclick = drawCoalOre;
    drawCoalOre();
  </script>
</body>
</html>
