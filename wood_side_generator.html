<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wood Side Alpha Generator</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Holzstamm Seite (Minecraft-Alpha-Stil, 16×16)</h3>
  <p>Klick auf „Neu generieren“, dann Rechtsklick auf das Bild → „Bild speichern unter…“</p>
  <button id="regen">Neu generieren</button>
  <br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawWoodSide() {
      // Grundfarbe (Holz)
      ctx.fillStyle = "#8b4513";
      ctx.fillRect(0, 0, 16, 16);

      // Dunkle Streifen (Rinde)
      for (let x = 0; x < 16; x++) {
        if (Math.random() < 0.4) {
          ctx.fillStyle = "#5a2f0f";
          ctx.fillRect(x, 0, 1, 16);
        }
      }

      // Noise für Alpha-Look
      for (let i = 0; i < 30; i++) {
        ctx.fillStyle = "#6b3a16";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    document.getElementById("regen").onclick = drawWoodSide;
    drawWoodSide();
  </script>
</body>
</html>
