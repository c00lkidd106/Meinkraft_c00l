<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Cobblestone Alpha Generator</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Cobblestone (Minecraft-Alpha-Stil, 16Ã—16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16"
    style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawCobble() {
      // Grundgrau
      ctx.fillStyle = "#7f7f7f";
      ctx.fillRect(0,0,16,16);

      // Dunkle Steinklumpen
      for (let i = 0; i < 45; i++) {
        ctx.fillStyle = "#5a5a5a";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }

      // Sehr dunkle Schatten
      for (let i = 0; i < 25; i++) {
        ctx.fillStyle = "#3a3a3a";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }

      // Helle Highlights
      for (let i = 0; i < 20; i++) {
        ctx.fillStyle = "#9e9e9e";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    document.getElementById("regen").onclick = drawCobble;
    drawCobble();
  </script>
</body>
</html>
