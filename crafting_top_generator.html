<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Crafting Table Top Alpha</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Crafting Table Top (Alpha-Stil, 16Ã—16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawTop() {
      ctx.fillStyle = "#c89f6c";
      ctx.fillRect(0,0,16,16);

      ctx.strokeStyle = "#5a2f0f";
      for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
          ctx.strokeRect(1 + j*5, 1 + i*5, 4, 4);
        }
      }
    }

    document.getElementById("regen").onclick = drawTop;
    drawTop();
  </script>
</body>
</html>
