<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Burning Furnace Side Alpha</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Furnace Side (glühend, Minecraft-Alpha-Stil, 16×16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16"
    style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawActiveSide() {
      // Grundstein
      ctx.fillStyle = "#7f7f7f";
      ctx.fillRect(0,0,16,16);

      // Stein-Noise
      for(let i=0;i<45;i++){
        ctx.fillStyle = "#5f5f5f";
        ctx.fillRect((Math.random()*16)|0,(Math.random()*16)|0,1,1);
      }

      // Dunkle Linien wie beim normalen Ofen
      ctx.fillStyle = "#3a3a3a";
      ctx.fillRect(2,4,12,1);
      ctx.fillRect(2,11,12,1);

      // Glühende Ränder (orange/rot)
      const glow = ["#ffb347","#ff9100","#ff6f00","#ff3d00"];

      for(let i=0;i<20;i++){
        ctx.fillStyle = glow[(Math.random()*glow.length)|0];
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;

        // Nur am Rand glühen lassen
        if (x < 2 || x > 13 || y < 2 || y > 13) {
          ctx.fillRect(x,y,1,1);
        }
      }
    }

    document.getElementById("regen").onclick = drawActiveSide;
    drawActiveSide();
  </script>
</body>
</html>
