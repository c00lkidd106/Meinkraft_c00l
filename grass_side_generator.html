<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Grass Side Alpha Generator</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Grasblock Seite (Minecraft-Alpha-Stil, 16×16)</h3>
  <p>Klick auf „Neu generieren“, dann Rechtsklick auf das Bild → „Bild speichern unter…“</p>
  <button id="regen">Neu generieren</button>
  <br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawGrassSide() {
      // Unterer Teil: Erde
      ctx.fillStyle = "#8b5a2b";
      ctx.fillRect(0, 0, 16, 16);

      // Oberer Streifen: Gras
      ctx.fillStyle = "#3cb043";
      ctx.fillRect(0, 0, 16, 5);

      // Dunklere Gras-Pixel im oberen Bereich
      for (let i = 0; i < 25; i++) {
        ctx.fillStyle = "#2b7a32";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*5)|0;
        ctx.fillRect(x,y,1,1);
      }

      // Leichte Erde-Noise
      for (let i = 0; i < 35; i++) {
        ctx.fillStyle = "#6b3f1f";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x,y,1,1);
      }
    }

    document.getElementById("regen").onclick = drawGrassSide;
    drawGrassSide();
  </script>
</body>
</html>
