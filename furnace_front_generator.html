<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Furnace Front Alpha</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Furnace Front (Minecraft-Alpha-Stil, 16Ã—16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawFront() {
      ctx.fillStyle = "#7f7f7f";
      ctx.fillRect(0,0,16,16);

      for(let i=0;i<35;i++){
        ctx.fillStyle = "#5f5f5f";
        ctx.fillRect((Math.random()*16)|0,(Math.random()*16)|0,1,1);
      }

      ctx.fillStyle = "#3a3a3a";
      ctx.fillRect(2,3,12,3);
      ctx.fillRect(2,10,12,3);

      ctx.fillStyle = "#1f1f1f";
      ctx.fillRect(4,6,8,5);

      ctx.fillStyle = "#ffb347";
      ctx.fillRect(5,7,2,2);
      ctx.fillStyle = "#ff7b00";
      ctx.fillRect(7,8,2,2);
      ctx.fillStyle = "#ffd27f";
      ctx.fillRect(9,7,2,2);
    }

    document.getElementById("regen").onclick = drawFront;
    drawFront();
  </script>
</body>
</html>
