<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wood Top Alpha Generator</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Holzstamm Oberseite (Minecraft-Alpha-Stil, 16×16)</h3>
  <p>Klick auf „Neu generieren“, dann Rechtsklick auf das Bild → „Bild speichern unter…“</p>
  <button id="regen">Neu generieren</button>
  <br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawWoodTop() {
      // Grundfarbe (helleres Holz)
      ctx.fillStyle = "#c49a6c";
      ctx.fillRect(0, 0, 16, 16);

      // Jahresring-Kreise (Alpha-Style)
      const rings = [
        "#a67c52",
        "#8b5e34",
        "#6e4828"
      ];

      rings.forEach((color, i) => {
        ctx.strokeStyle = color;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.arc(8, 8, 6 - i * 2, 0, Math.PI * 2);
        ctx.stroke();
      });

      // Noise für Retro-Feeling
      for (let i = 0; i < 25; i++) {
        ctx.fillStyle = "#b3875a";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    document.getElementById("regen").onclick = drawWoodTop;
    drawWoodTop();
  </script>
</body>
</html>
