<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Crafting Table Left Alpha</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Crafting Table Left (Alpha-Stil, 16Ã—16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawLeft() {
      ctx.fillStyle = "#c89f6c";
      ctx.fillRect(0,0,16,16);

      ctx.fillStyle = "#8b5e34";
      ctx.fillRect(2,2,12,12);

      ctx.fillStyle = "#5a2f0f";
      ctx.fillRect(4,4,2,8);
      ctx.fillRect(10,4,2,8);
    }

    document.getElementById("regen").onclick = drawLeft;
    drawLeft();
  </script>
</body>
</html>
