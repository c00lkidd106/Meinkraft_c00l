<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Planks Alpha Generator</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Holzbretter (Minecraft-Alpha-Stil, 16×16)</h3>
  <p>Klick auf „Neu generieren“, dann Rechtsklick auf das Bild → „Bild speichern unter…“</p>
  <button id="regen">Neu generieren</button>
  <br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawPlanks() {
      // Grundfarbe (helles Holz)
      ctx.fillStyle = "#c89f6c";
      ctx.fillRect(0, 0, 16, 16);

      // Horizontale Linien
      ctx.fillStyle = "#a67c52";
      for (let y = 3; y < 16; y += 4) {
        ctx.fillRect(0, y, 16, 1);
      }

      // Dunklere Noise-Pixel
      for (let i = 0; i < 35; i++) {
        ctx.fillStyle = "#8b5e34";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }

      // Hellere Highlights
      for (let i = 0; i < 20; i++) {
        ctx.fillStyle = "#d8b47a";
        const x = (Math.random()*16)|0;
        const y = (Math.random()*16)|0;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    document.getElementById("regen").onclick = drawPlanks;
    drawPlanks();
  </script>
</body>
</html>
