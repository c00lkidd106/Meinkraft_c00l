<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Inventory GUI Alpha Style</title>
</head>
<body style="background:#111;color:#fff;font-family:sans-serif;">
  <h3>Inventory GUI (Minecraft-Alpha-Stil)</h3>
  <canvas id="c" width="176" height="166" style="image-rendering:pixelated;border:2px solid #555;background:#000;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawGui() {
      ctx.fillStyle = "#c6c6c6";
      ctx.fillRect(0,0,176,166);

      ctx.fillStyle = "#8b8b8b";
      ctx.fillRect(4,4,168,158);

      ctx.fillStyle = "#373737";
      ctx.fillRect(8,8,160,150);

      ctx.strokeStyle = "#8b8b8b";
      for(let row=0; row<3; row++){
        for(let col=0; col<9; col++){
          const x = 8 + col*18;
          const y = 18 + row*18;
          ctx.strokeRect(x+0.5,y+0.5,16,16);
        }
      }

      for(let col=0; col<9; col++){
        const x = 8 + col*18;
        const y = 18 + 3*18 + 10;
        ctx.strokeRect(x+0.5,y+0.5,16,16);
      }

      ctx.fillStyle = "#ffffff";
      ctx.font = "8px monospace";
      ctx.fillText("Inventory", 10, 14);
    }

    drawGui();
  </script>
</body>
</html>
