<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Crafting Table Front Alpha</title>
</head>
<body style="background:#222;color:#fff;font-family:sans-serif;">
  <h3>Crafting Table Front (Alpha-Stil, 16Ã—16)</h3>
  <button id="regen">Neu generieren</button><br><br>
  <canvas id="c" width="16" height="16" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

  <script>
    const c = document.getElementById("c");
    const ctx = c.getContext("2d");

    function drawFront() {
      ctx.fillStyle = "#c89f6c";
      ctx.fillRect(0,0,16,16);

      ctx.fillStyle = "#5a2f0f";
      ctx.fillRect(3,3,10,10);

      ctx.strokeStyle = "#8b5e34";
      for(let i=0;i<3;i++){
        for(let j=0;j<3;j++){
          ctx.strokeRect(3 + j*3, 3 + i*3, 3, 3);
        }
      }
    }

    document.getElementById("regen").onclick = drawFront;
    drawFront();
  </script>
</body>
</html>
