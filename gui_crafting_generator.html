<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Crafting GUI Alpha</title></head>
<body style="background:#111;color:#fff;font-family:sans-serif;">
<h3>Crafting GUI (Alpha-Stil)</h3>
<canvas id="c" width="176" height="166" style="image-rendering:pixelated;border:2px solid #555;"></canvas>

<script>
const c=document.getElementById("c");
const ctx=c.getContext("2d");

function draw(){
  ctx.fillStyle="#c6c6c6"; ctx.fillRect(0,0,176,166);
  ctx.fillStyle="#8b8b8b"; ctx.fillRect(4,4,168,158);
  ctx.fillStyle="#373737"; ctx.fillRect(8,8,160,150);

  ctx.strokeStyle="#8b8b8b";
  for(let r=0;r<3;r++){
    for(let col=0;col<3;col++){
      ctx.strokeRect(30+col*18+0.5,30+r*18+0.5,16,16);
    }
  }

  ctx.strokeRect(120.5,48.5,16,16);
}
draw();
</script>
</body>
</html>
